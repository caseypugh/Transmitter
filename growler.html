<html>
  <script src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.2/mootools-yui-compressed.js" type="text/javascript"></script>
  <script>
    function debug() {
      console.log(arguments);
    }

    window.addEvent("domready", function() {
      new Swiff('transmit.swf?v=1', {
        id: 'transmitter',
        container: 'transmit',
          width: '1',
          height: '1',
          params: {
            wMode: 'window',
            bgcolor: '#000000',
            allowScriptAccess: 'always'
          }
      });
    });

    function growl()
    {
      $('transmitter').message($('growl_txt').value);
      $('growl_txt').value = "";
    }
  </script>
  <style>
    body { padding: 20px; background: #111; }
    h1 { color: #ddd; font: normal 28px Helvetica; }
    h1 strong { color: #fff; }
    input.field { border: 0; font: normal 18px Helvetica, Arial;  width: 300px; padding: 5px; }
    input.button { padding: 5px;  }
  </style>
  <body>
    <h1>Hack & Tell <strong>Web Growler</strong></h1>
    <form onsubmit="return false;">
      <input class="field" type="text" id="growl_txt" />
      <input class="button" type="submit" value="Growl!" onclick="growl()" />
    </form>
    <div id="transmit"></div>
  </body>
</html>
